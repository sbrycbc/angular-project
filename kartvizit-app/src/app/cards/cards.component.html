<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">Visitenkarten</h1>
      <p class="page-description">
        Auf diesem Bildschirm können Sie die Visitenkarten verwalten.
      </p>
    </div>

      <button mat-flat-button color="primary" (click)="openAddCardModel()">Neue Kart</button>
  
    <hr />
  </div>
  <div class="cards">
    <div class="row">
      <div class="col-12" *ngIf="!cardService.cards">
        <span>Das alles kommt glech.....gedulttt</span>
      </div>
      <div class="col-12" *ngIf="cardService.cards?.length === 0">
        <span>Sie haben noch keine Visitenkarte hinzugefügt.
           <a class="text-info" (click)="openAddCardModel()">Klicken Sie hier</a>, um Ihre erste Visitenkarte hinzuzufügen.
        </span>
      </div>
      <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards">
        <app-card-item [cardItem]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
