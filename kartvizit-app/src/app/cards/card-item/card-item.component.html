<mat-card class="card-item">
    <mat-card-header>
      <mat-card-title>{{cardItem.name || '-'}}</mat-card-title>
      <mat-card-subtitle>{{cardItem.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul class="list-group">
        <li class="list-group-item">{{cardItem.phone}}</li>
        <li class="list-group-item">
            <span *ngIf="cardItem.email">{{ cardItem.email }}</span>
            <small class="text-secondary fs-5" *ngIf="!cardItem.email">Es gibt keine Email.</small>
          </li>
        <li class="list-group-item">
          <span *ngIf="cardItem.address">{{cardItem.address}}</span>
          <small class="text-secondary fs-5" *ngIf="!cardItem.address">Es gibt keine Address.</small>
          </li>
      </ul>
    </mat-card-content>
  </mat-card>
